<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EstiloCabelo</title>
    <link rel="stylesheet" href="./styleCabelo.css">
  </head>
  <body>
    
    <main>
      <form action="">
        <p>Escolha o tipo de trança</p>
        <fieldset>
            <label for="">Nago</label>
            <input type="checkbox">
        </fieldset>
        
        <fieldset>
            <label for="">Boxeadora</label>
            <input type="checkbox">
        </fieldset>
        <fieldset>
            <label for="">Box Braids</label>
            <input type="checkbox">
        </fieldset>
      
      <br>

      <p> Deseja plicação de cabelo ? (Jumbo)</p>

      
        <fieldset>
           <label for="">Sim</label>
           <input type="checkbox">
           <label for="">Não</label>
           <input type="checkbox">
           </fieldset>
      

      <br>
      <p>Decorações</p>
        <fieldset>
            <label for="">Anel</label>
            <input type="checkbox">           
            <label for="">Pingente</label>
            <input type="checkbox">
            <label for="">Fio de Seda</label>
            <input type="checkbox">
        </fieldset> 
        <br>
        </form>
        <a href="./index.html">Voltar</a>
    </main>
  </body>
</html>
